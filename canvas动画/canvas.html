<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #188ae2;
        }
        .art-canvas{
            position: absolute;
            top: 50%;;
            left: 50%;
           transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<canvas id="root" width="1000" height="560" class="art-canvas"></canvas>
<script src="canvas.js"></script>
<script>
    //画布背景
    function canvas(){
        var root = document.getElementById("root");

        var a = new CanvasAnimate(root, {
            length: 15,
            clicked: false,
            moveon: true
        });
        a.Run()
    }
    canvas();

</script>
</body>
</html>
